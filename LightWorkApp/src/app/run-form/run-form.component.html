<div class="run-form">
  <div class="left-container">
  </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #runForm="ngForm">
        <div class="form-group">
          <label for="id">ID</label>
          <br>
          <input type="text" [(ngModel)]="run.id" 
            class="form-control" 
            id="id" 
            name="id" 
            placeholder="Enter the ID"
            required #id="ngModel">
        <div [hidden]="!id.pristine" class="alert alert-danger">Id is required</div>
        </div>
        <div class="form-group">
          <label for="name">Title</label>
          <br>
          <input type="text" [(ngModel)]="run.title" 
            class="form-control" 
            id="title" 
            name="title" 
            placeholder="Enter your title"
            required #title="ngModel">
          <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>
        </div>
        <div class="form-group">
          <label for="startedOn">Started On</label>
          <br>
          <input type="datetime-local" [(ngModel)]="run.startedOn" 
            class="form-control" 
            id="startedOn" 
            name="startedOn" 
            placeholder="Enter the time you started the run"
            required #startedOn="ngModel">
          <div [hidden]="!startedOn.pristine" class="alert alert-danger">A timestamp is required</div>
        </div>
        <div class="form-group">
          <label for="completedOn">Completed On</label>
          <br>
          <input type="datetime-local" [(ngModel)]="run.completedOn" 
            class="form-control" 
            id="completedOn" 
            name="completedOn" 
            placeholder="Enter the time you completed the run"
            required #completedOn="ngModel">
          <div [hidden]="!completedOn.pristine" class="alert alert-danger">A timestamp is required</div>
        </div>
        <div class="form-group">
          <label for="kilometers">Kilometers</label>
          <br>
          <input type="number" [(ngModel)]="run.kilometers" 
            class="form-control" 
            id="kilometers" 
            name="kilometers" 
            placeholder="Enter the kilometers"
            required #kilometers="ngModel">
          <div [hidden]="!kilometers.pristine" class="alert alert-danger">Kilometers is required</div>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <br>
          <select class="form-control" [(ngModel)]="run.location" 
            id="location" 
            name='location'
            required #location="ngModel">
              <option value="INDOOR">INDOOR</option>
              <option value="OUTDOOR">OUTDOOR</option>
          </select>
          <div [hidden]="!location.pristine" class="alert alert-danger">Location is required</div>
        </div>
        <button type="submit" [disabled]="!runForm.form.valid" 
          class="submit-button">Submit</button>
        <br>
        <br>
        <div class="run-create-error"  [(ngModel)]="username" *ngIf="username ==''" class="alert alert-danger">You have to login first!</div>
      </form>
    </div>
    <div class="right-container">

    </div>
  </div>
