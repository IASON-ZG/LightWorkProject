<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #runForm="ngForm">
        <div class="form-group">
          <label for="name">ID</label>
          <input type="text" [(ngModel)]="run.id" 
            class="form-control" 
            id="id" 
            name="id" 
            placeholder="Enter the ID"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Id is required</div>
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" [(ngModel)]="run.title" 
            class="form-control" 
            id="title" 
            name="title" 
            placeholder="Enter your title"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Title is required</div>
        <div class="form-group">
          <label for="startedOn">Started On</label>
          <input type="datetime-local" [(ngModel)]="run.startedOn" 
            class="form-control" 
            id="startedOn" 
            name="startedOn" 
            placeholder="Enter the time you started the run"
            required #startedOn="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">A timestamp is required</div>
        </div>
        <div class="form-group">
          <label for="completedOn">Completed On</label>
          <input type="datetime-local" [(ngModel)]="run.completedOn" 
            class="form-control" 
            id="completedOn" 
            name="completedOn" 
            placeholder="Enter the time you completed the run"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">A timestamp is required</div>
        </div>
        <div class="form-group">
          <label for="kilometers">Kilometers</label>
          <input type="number" [(ngModel)]="run.kilometers" 
            class="form-control" 
            id="kilometers" 
            name="kilometers" 
            placeholder="Enter the kilometers"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Kilometers is required</div>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <select class="form-control" [(ngModel)]="run.location" 
            id="location" 
            name='location'
            required #location="ngModel">
              <option value="INDOOR">INDOOR</option>
              <option value="OUTDOOR">OUTDOOR</option>
          </select>
          <!-- <input type="text" [(ngModel)]="run.location" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel"> -->
          <div [hidden]="!run.location" class="alert alert-danger">Location is required</div>
        </div>
        <button type="submit" [disabled]="!runForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
